# SvelteKit Frontend Deployment for Oracle Cloud OKE
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: pour-your-mind
  labels:
    app: frontend-app
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
        tier: frontend
    spec:
      # OCI Container Registry authentication
      imagePullSecrets:
        - name: oci-registry-secret
      containers:
        - name: sveltekit
          # Replace <region> and <namespace> with your OCI details
          # Example: iad.ocir.io/mytenancy/pym-frontend:v1
          image: ap-batam-1.ocir.io/axhkc4lfalm6/pym-frontend:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: '3000'
            - name: HOST
              value: '0.0.0.0'
            - name: NODE_ENV
              value: 'production'
            - name: ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: ORIGIN
          resources:
            requests:
              memory: '128Mi'
              cpu: '50m'
            limits:
              memory: '256Mi'
              cpu: '200m'
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
# Frontend Service - LoadBalancer for external access on OKE
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: pour-your-mind
  labels:
    app: frontend-app
  annotations:
    # OCI Load Balancer annotations
    oci.oraclecloud.com/load-balancer-type: 'lb'
    service.beta.kubernetes.io/oci-load-balancer-shape: 'flexible'
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: '10'
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: '10'
spec:
  selector:
    app: frontend-app
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
  type: LoadBalancer
